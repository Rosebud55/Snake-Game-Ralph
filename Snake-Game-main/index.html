            </tr>
            <tr>
              <td>4</td>
              <td>Olivia</td>

              <td>5</td>

              <td>140</td>
            </tr>
            <tr>
              <td>6</td>
              <td>Ava</td>
              <td>110</td>
            </tr>
            <tr>
              <td>7</td>

              <td>100</td>
            </tr>
            <tr>
              <td>8</td>
              <td>Sophia</td>
              <td>90</td>
            </tr>
            <tr>
              <td>9</td>
              <td>James</td>
              <td>70</td>
            </tr>
            <tr>
              <td>10</td>
              <td>Mr.nobody</td>
              <td>60</td>
            </tr>
          </tbody>
        </table>
      </div>
      <div id="textOverlay">Press Enter to start the game</div>
      <canvas id="gameCanvas" width="600" height="600"> </canvas>
    </div>
    <link rel="stylesheet" href="style.css" />
    <script src="snake2.js"></script>
  </body>
</html>
